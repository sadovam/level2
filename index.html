<!DOCTYPE html>
<html lang=en>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Title</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- TASK 1 -->
  <section class="task-section task1">
    <div class="container">
      <h2 class="task-title">TASK 1</h2>
      <div class="task1__inner inner">
        
        <div class="task-card">
          <div class="black-square" id="task1-square1"></div>
          <button class="task1__btn btn" id="task1__btn1">CSS hide</button>
        </div>

        <div class="task-card">
          <div class="black-square" id="task1-square2"></div>
          <button class="task1__btn btn" id="task1__btn2">JS hide</button>
        </div>
        
        <div class="task-card">
          <div class="black-square" id="task1-square3"></div>
          <button class="task1__btn btn" id="task1__btn3">CSS+JS hide</button>
        </div>
        
      </div>
    </div>
  </section>
  
  <!-- TASK 2 -->
  <section class="task-section task2">
    <div class="container">
      <h2 class="task-title">TASK 2</h2>
      <div class="task2__inner inner">
        
        <div class="task-card">
          <div class="black-square" id="task2-square1"></div>
          <button class="task2__btn btn" id="task2__btn">CSS+JS toggle</button>
        </div>
        
      </div>
    </div>
  </section>

  <!-- TASK 3 -->
  <section class="task-section task3">
    <div class="container">
      <h2 class="task-title">TASK 3</h2>
      <div class="task3__inner inner">
        
        <div class="task-card">
          <div class="task3-squares">
            <div class="black-square task3-square"></div>
            <div class="black-square task3-square"></div>
            <div class="black-square task3-square"></div>
            <div class="black-square task3-square"></div>
            <div class="black-square task3-square"></div>
          </div>
          
          <button class="task2__btn btn" id="task3__btn">5 squares toggle</button>
        </div>
        
      </div>
    </div>
  </section>

  <!-- TASK 4 -->
  <section class="task-section task4">
    <div class="container">
      <h2 class="task-title">TASK 4</h2>
      <div class="task4__inner inner">
        
        <div class="task-card">
          <input class="task4__input" id="task4__input" type="text" placeholder="type any CSS selector here">
          <button class="task4__btn btn" id="task4__btn">CSS selector toggle</button>
        </div>
        
      </div>
    </div>
  </section>

  <!-- TASK 5 -->
  <section class="task-section task5">
    <div class="container">
      <h2 class="task-title">TASK 5</h2>
      <div class="task4__inner inner">
        
        <div class="task-card">
          <div class="task5__square" id="task5__square"></div>
        </div>
        
      </div>
    </div>
  </section>

  <!-- TASK 6 -->
  <section class="task-section task6">
    <div class="container">
      <h2 class="task-title">TASK 6</h2>
      <div class="task6__inner inner">
        
        <div class="task-card">
          <div class="red-square hidden " id="task6__square"></div>
          <button class="task6__btn btn" id="task6__btn">Mouse over me</button>
        </div>
        
      </div>
    </div>
  </section>

  <!-- TASK 7 -->
  <section class="task-section task7">
    <div class="container">
      <h2 class="task-title">TASK 7</h2>
      <div class="task7__inner inner">
        
        <div class="task-card">
          <div class="green-rectangle hidden" id="task7__rect"></div>
          <input class="task7__input" id="task7__input" type="text" placeholder="type something here">
        </div>
        
      </div>
    </div>
  </section>

  <!-- TASK 8 -->
  <section class="task-section task8">
    <div class="container">
      <h2 class="task-title">TASK 8</h2>
      <div class="task8__inner inner">
        
        <div class="task-card">
          <img src="" alt="Place for image" class="task8__img img hidden" id="task8__img">
          <input class="task8__input" id="task8__input" type="text" placeholder="type any image url here">
          <button class="task8__btn btn" id="task8__btn">Show image</button>
        </div>
        
      </div>
    </div>
  </section>

  <!-- TASK 9 -->
  <section class="task-section task9">
    <div class="container">
      <h2 class="task-title">TASK 9</h2>
      <div class="task9__inner inner">
        
        <div class="task-card">
          <div class="task9__images" id="task9__images"></div>
          <textarea class="task9__text" id="task9__text"></textarea>
          <button class="task9__btn btn" id="task9__btn">Show images</button>
        </div>
        
      </div>
    </div>
  </section>

  <!-- TASK 10 -->
  <aside class="task10">
    <p class="task10__text" id="task10__text"></p>
  </aside>

  <!-- TASK 11, 12 -->
  <aside class="task11-12">
    <p class="task11__text" id="task11__text"></p>
    <p class="task12__text" id="task12__text"></p>
  </aside>

  <!-- TASK 13 -->
  <section class="task-section task13">
    <div class="container">
      <h2 class="task-title">TASK 13</h2>
      <div class="task13__inner inner">
        
        <div class="task-card">
          <div contenteditable="true" class="task-input" id="task13__input1"></div>
        </div>

        <div class="task-card">
          <div contenteditable="true" class="task-input" id="task13__input2"></div>
        </div>
        
        <div class="task-card">
          <div contenteditable="true" class="task-input" id="task13__input3"></div>
        </div>
        
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
